<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Deals - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Source+Serif+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-td">TD</span>
                <div class="divider"></div>
                <span class="logo-text">TexasDeals</span>
            </div>
        </header>
        <main class="main-content">
            <h1 class="title">Venture Deal Data Coming Soon</h1>
            <p class="subtitle">A new era of venture data is coming. Don't miss
                your chance to stay informed.</p>
            <div class="notify-section">
                <form>
                    <input type="email" required name="email" placeholder="Enter email"
                        class="email-input">

                    <button type="submit" class="notify-button">Notify
                        Me</button>
                </form>
            </div>
            <div class="countdown-section">
                <div class="time-unit">
                    <span class="number">14</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="number">23</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="number">55</span>
                    <span class="label">Minutes</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
